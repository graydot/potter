[pytest]
# pytest configuration for Potter

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings

# Coverage options (when running with pytest-cov)
# Usage: pytest --cov=src --cov-report=html
# This will generate coverage report in htmlcov/

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may require external resources)
    slow: Slow tests (e.g., those that make real API calls)
    ui: UI-related tests
    
# Timeout for tests (requires pytest-timeout)
timeout = 30

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S 